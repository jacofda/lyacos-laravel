# .github/workflows/deploy.yml

name: Deploy to OVH

on:
  push:
    branches: 
      - main                    # deploy solo quando pusho su main
  workflow_dispatch:            # oppure manualmente dal sito GitHub

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."
            
            # 1. Vai nella directory
            cd /var/www/lyacos.net
            
            # 2. Aggiorna o Crea il file .env dai Secret di GitHub
            # Usiamo le virgolette singole intorno al secret per evitare problemi con caratteri speciali
            echo "${{ secrets.PROD_ENV }}" > .env
            chmod 600 .env
            echo "âœ… .env file updated from GitHub Secrets"

            # 3. Pull code
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            # 4. Rebuild e Restart
            # Nota: Docker Compose userÃ  il nuovo .env per le variabili ${...}
            echo "ğŸ³ Rebuilding and restarting containers..."
            docker compose up -d --build
            
            echo "â³ Waiting for containers..."
            sleep 10
            
            # 5. Dipendenze e Cache
            echo "ğŸ“¦ Running Laravel commands..."
            docker exec lyacos_app composer install --no-dev --optimize-autoloader --no-interaction
            
            # Se vuoi attivare le migrazioni, decommenta la riga sotto
            # docker exec lyacos_app php artisan migrate --force
            
            docker exec lyacos_app php artisan config:cache
            docker exec lyacos_app php artisan route:cache
            docker exec lyacos_app php artisan view:cache
            
            # 6. Permessi Storage
            echo "ğŸ” Fixing permissions..."
            docker exec lyacos_app chown -R www-data:www-data /var/www/storage
            docker exec lyacos_app chmod -R 775 /var/www/storage
            
            # 7. Cleanup
            echo "ğŸ§¹ Cleaning up old images..."
            docker system prune -f
            
            echo "âœ… Deployment completed successfully!"
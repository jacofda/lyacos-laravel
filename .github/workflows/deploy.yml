# .github/workflows/deploy.yml

name: Deploy to OVH

on:
  push:
    branches: 
      - main                    # deploy solo quando pusho su main
  workflow_dispatch:            # oppure manualmente dal sito GitHub

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          port: 22
          script: |
            echo "üîÑ Starting deployment..."
            
            # 1. Vai nella directory
            cd /var/www/lyacos.net
            
            # 3. Pull code
            echo "üì• Pulling latest code..."
            git pull origin main
            
            # 4. Rebuild e Restart
            # Nota: Docker Compose user√† il nuovo .env per le variabili ${...}
            echo "üê≥ Rebuilding and restarting containers..."
            docker compose up -d --build
            
            echo "‚è≥ Waiting for containers..."
            sleep 10
            
            # 5. Dipendenze e Cache
            echo "üì¶ Running Laravel commands..."
            docker exec lyacos_app git config --global --add safe.directory /var/www
            docker exec lyacos_app composer install --no-dev --optimize-autoloader --no-interaction
            
            # Run database migrations
            docker exec lyacos_app php artisan migrate --force
            
            docker exec lyacos_app php artisan config:cache
            docker exec lyacos_app php artisan route:cache
            docker exec lyacos_app php artisan view:cache
            
            # 6. Permessi Storage
            echo "üîê Fixing permissions..."
            docker exec lyacos_app chown -R www-data:www-data /var/www/storage
            docker exec lyacos_app chmod -R 775 /var/www/storage
            
            # 7. Cleanup
            echo "üßπ Cleaning up old images..."
            docker system prune -f
            
            echo "‚úÖ Deployment completed successfully!"
# nginx/nginx.conf (VERSIONE CORRETTA)

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    
    # ðŸš¨ RIGA CRITICA: CAMBIATA DA application/octet-stream A text/html O RIMOSSA. 
    # La soluzione piÃ¹ sicura Ã¨ impostare il default su text/html.
    default_type  text/html; 
    
    # ==========================================================
    # FPC CACHE DEFINITION (Global)
    # ==========================================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=lyacos_cache:10m inactive=60m max_size=1g;

    sendfile        on;
    keepalive_timeout  65;

    include /etc/nginx/conf.d/*.conf; 
}
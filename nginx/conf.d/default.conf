server {
    listen 80;

    server_name lyacos.net www.lyacos.net lyacos.ovh www.lyacos.ovh;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;

    # GESTIONE DEI FILE PHP (Il blocco essenziale)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # GESTIONE DELLE RICHIESTE (Fallback a index.php)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # CACHE STATICA (Browser-side cache)
    location ~* \.(css|js|gif|jpe?g|png|ico|woff|woff2|eot|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }
}
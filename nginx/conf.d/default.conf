server {
    listen 80;

    server_name lyacos.net www.lyacos.net lyacos.ovh www.lyacos.ovh;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;

    # ESCLUSIONI CACHE
    set $no_cache 0;
    if ($request_uri ~ "^/admin/|^/home") {
        set $no_cache 1;
    }

    # 1. CACHE STATICA (Browser-side cache)
    location ~* \.(css|js|gif|jpe?g|png|ico|woff|woff2|eot|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }
    
    # 2. GESTIONE DEI FILE PHP (Esecuzione del codice + FPC)
    location ~ \.php$ {
        try_files $uri /index.php =404; 
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Full Page Cache (FastCGI Cache)
        fastcgi_cache lyacos_cache;
        fastcgi_cache_valid 200 60m;
        fastcgi_cache_methods GET HEAD;
        fastcgi_cache_bypass $no_cache;
        fastcgi_no_cache $no_cache;
        
        # Header per debug cache
        add_header X-Cache-Status $upstream_cache_status;
    }

    # 3. Laravel routing
    location / {
        # Laravel routing: try file, directory, then index.php
        try_files $uri $uri/ /index.php?$query_string;
    }
}
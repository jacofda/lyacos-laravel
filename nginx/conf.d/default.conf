server {
    listen 80;

    server_name lyacos.net www.lyacos.net lyacos.ovh www.lyacos.ovh;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;

    # 1. CACHE STATICA (Browser-side cache)
    location ~* \.(css|js|gif|jpe?g|png|ico|woff|woff2|eot|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }
    
    # 2. FULL PAGE CACHE (FPC) di Nginx
    location / {
        # Se il file esiste, servilo direttamente. Altrimenti, vai al blocco @proxy
        try_files $uri $uri/ @proxy;
    }

    # Blocco proxy che gestisce la cache e il passaggio a PHP-FPM
    location @proxy {
        # Configurazione standard per il passaggio a PHP-FPM
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # PARAMETRI FPC AGGIUNTI
        proxy_cache lyacos_cache;                 # Usa la zona definita in nginx.conf
        proxy_cache_key $scheme$host$request_uri; # Chiave univoca per la cache
        
        # Cacha solo richieste GET/HEAD
        proxy_cache_methods GET HEAD;
        
        # Cacha per 60 minuti
        proxy_cache_valid 200 60m;
        
        # Non cachare se ci sono cookie di sessione (essenziale per aree admin/utenti loggati)
        proxy_cache_bypass $http_cookie; 
    }
}